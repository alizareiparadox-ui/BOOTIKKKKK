    /* آیکون منو */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      position: fixed;
      top: 40px;
      right: 20px;
      z-index: 1001;
      color: #c40000;
      background: #fff;
      padding: 8px 14px;
      border-radius: 8px;

    .menu-icon:hover {

    }

    /* منوی کشویی از بغل */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #c40000;
      overflow-x: hidden;
      transition: width 0.4s ease;
      padding-top: 80px;
      z-index: 1000;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    .side-menu a {
      padding: 14px 30px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: background 0.3s;
    }

    .side-menu a:hover {
      background-color: #a00000;
    }

    .close-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #ffdddd;
    }

    /* زیرمنوها */
    .menu-group {
      position: relative;
    }
    .menu-group .main-link {
      font-weight: bold;
      background-color: #c40000;
    }
    .menu-group .submenu {
      display: none;
      background-color: #a00000;
      padding-right: 10px;
    }
    .menu-group:hover .submenu {
      display: block;
    }
    .submenu a {
      font-size: 16px;
      padding: 10px 35px;
      color: #fff;
      display: block;
      text-decoration: none;
    }
    .submenu a:hover {
      background-color: #880000;
    }

    /* هدر */
    header {
      background: #c40000;
      color: white;
      padding: 60px 20px 30px;
      text-align: center;
    }

    /* دسته‌بندی‌ها */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .category {
      width: 200px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background: #f9f9f9;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    .category img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .category h3 {
      margin: 10px 0;
      color: #c40000;
    }

    /* فوتر */
    footer {
      background: #c40000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .category {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
