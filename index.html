  <style>
    body { font-family: 'Vazirmatn', sans-serif; margin: 0; background: #fff; color: #333; direction: rtl; }

    /* منوی کشویی */
    nav.main-nav {
      background: #c40000;
      direction: rtl;
    }
    nav.main-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav.main-nav ul li {
      position: relative;
    }
    nav.main-nav ul li a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav.main-nav ul li a:hover {
      background: #a00000;
    }
    nav.main-nav ul li:hover .submenu {
      display: block;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 0 0 5px 5px;
      z-index: 1000;
    }
    .submenu li a {
      color: #c40000;
      padding: 10px 15px;
      display: block;
    }
    .submenu li a:hover {
      background: #f2f2f2;
    }

    /* دسته‌بندی‌ها */
    header { background: #c40000; color: white; padding: 30px; text-align: center; }
    .categories { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 30px; }
    .category { width: 200px; text-align: center; text-decoration: none; color: inherit; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.3s; background: #f9f9f9; }
    .category:hover { transform: translateY(-5px); }
    .category img { width: 100%; border-radius: 10px 10px 0 0; }
    .category h3 { margin: 10px 0; color: #c40000; }

    footer { background: #c40000; color: white; text-align: center; padding: 20px; }
    @media (max-width: 600px) {
      nav.main-nav ul { flex-direction: column; align-items: center; }
    }
  </style>
</head>
