<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بوتیک علی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
      direction: rtl;
    }

    /* آیکون منو */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      color: #c40000;
      background: white;
      padding: 6px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* منوی کشویی از بغل */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #c40000;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      z-index: 1000;
    }

    .side-menu a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background-color: #a00000;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* هدر */
    header {
      background: #c40000;
      color: white;
      padding: 60px 20px 30px;
      text-align: center;
    }

    /* دسته‌بندی‌ها */
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .category {
      width: 200px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      background: #f9f9f9;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    .category img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .category h3 {
      margin: 10px 0;
      color: #c40000;
    }

    /* فوتر */
    footer {
      background: #c40000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .category {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

<!-- آیکون منو -->
<div class="menu-icon" onclick="toggleMenu()">☰</div>

<!-- منوی کشویی -->
<div id="sideMenu" class="side-menu">
  <span class="close-btn" onclick="toggleMenu()">×</span>
  <a href="index.html">خانه</a>
  <a href="products/products-women.html">زنانه</a>
  <a href="products/products-men.html">مردانه</a>
  <a href="products/products-kids.html">بچگانه</a>
  <a href="products/products-accessories.html">اکسسوری</a>
  <a href="#contact">تماس با ما</a>
  <a href="#about">درباره ما</a>
</div>

<!-- هدر -->
<header>
  <h1>بوتیک علی</h1>
  <p>انتخاب دسته‌بندی مورد نظر</p>
</header>

<!-- دسته‌بندی‌ها -->
<div class="categories">
  <a href="products/products-women.html" class="category">
    <img src="https://img.freepik.com/free-photo/woman-red-dress_144627-37927.jpg" alt="زنانه">
    <h3>زنانه</h3>
  </a>
  <a href="products/products-men.html" class="category">
    <img src="https://img.freepik.com/free-photo/man-fashion-outfit_144627-37935.jpg" alt="مردانه">
    <h3>مردانه</h3>
  </a>
  <a href="products/products-kids.html" class="category">
    <img src="https://img.freepik.com/free-photo/kids-clothing-set-isolated_1203-7387.jpg" alt="بچگانه">
    <h3>بچگانه</h3>
  </a>
  <a href="products/products-accessories.html" class="category">
    <img src="https://img.freepik.com/free-photo/fashion-scarf-isolated_1203-7395.jpg" alt="اکسسوری">
    <h3>اکسسوری</h3>
  </a>
</div>

<!-- فوتر -->
<footer>
  <p>© ۲۰۲۵ بوتیک علی | طراحی با عشق</p>
</footer>

<!-- اسکریپت منو -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    menu.style.width = (menu.style.width === "250px") ? "0" : "250px";
  }
</script>

</body>
</html>
